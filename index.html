<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
<!---------------------------------------En tete----------------------------------------------------------->
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
<div class="card" style="width: 18rem;">
      <img class="card-img-top" src="index.jpg" alt="Card image cap">
      <div class="card-body"> 
        <h5 class="card-text">CV</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
<!---------------------------------------LANGUES----------------------------------------------------------->
      <ul class="list-group list-group-flush">
        <div class="langues"><p> Langues:</p> </div>

        <li class="list-group-item">Français

          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="background-color:rgb(0, 123, 255); height: 100%; width: 100%;"">100%</div>
          </div>
          
        </li>

        <li class="list-group-item">Anglais
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="background-color:rgb(255, 87, 51); height: 100%; width: 80%;">80%</div>
         
        </li>

        <li class="list-group-item">Espagnol
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="background-color:rgb(255, 0, 0); height: 100%; width: 30%;">30%</div>
          </div>
        </li>

        <li class="list-group-item">Japonais
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="background-color:rgb(150, 150, 150); height: 100%; width: 10%;">2%</div>
          </div>
        </li>

      </ul>
<!---------------------------------------Compétences----------------------------------------------------------->
      <ul class="list-group list-group-flush">
        <div class="langues"><p> Compétences:</p> </div>

        <li class="list-group-item">HTML

          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="background-color:rgb(0, 123, 255); height: 100%; width: 50%;"">50%</div>
          </div>
          
        </li>

        <li class="list-group-item">C++
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="background-color:rgb(255, 87, 51); height: 100%; width: 10%;">10%</div>
         
        </li>

        <li class="list-group-item">Unity
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="background-color:rgb(255, 0, 0); height: 100%; width: 15%;">15%</div>
          </div>
        </li>

        <li class="list-group-item">OBS
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="background-color:rgb(150, 150, 150); height: 100%; width: 75%;">75%</div>
          </div>
        </li>

      </ul>
      <!---->
    </div>
      
    </div>
  </div>
  </nav>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
